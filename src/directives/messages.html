<div class="mensagens" ng-show="mensagens">
  <div
    ng-repeat="mensagem in mensagens"
    class="mensagem alert" role="alert"
    ng-class="mensagem.type">
    <button type="button" class="close" ng-click="removerMensagem(mensagem)">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>{{mensagem.text}}</p>
  </div>
</div>
