<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Correção</h3>
    </div>
    <form name="" class="panel-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="">Buscar</label>
          <input type="text" class="form-control" placeholder="Buscar por nome, data ou agrupador">
        </div>
        <div class="form-group col-md-4">
          <label for="">Projeto</label>
          <select class="form-control" name="">
            <option value="">Selecione</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="">Status</label>
          <select class="form-control" name="">
            <option value="">Selecione</option>
          </select>
        </div>
      </div>
    </form>

    <table class="table table-striped table-bordered">
      <tr>
        <th>Aluno</th>
        <th>Ult. alteração</th>
        <th>Situação / Dt. da corr.</th>
        <th>Visualização</th>
        <th>Ações</th>
      </tr>

      <tr ng-repeat="(key, aluno) in correcao.alunos">
        <td>
          {{aluno.nome}}
        </td>
        <td>13/11/2015 19:47:26</td>
        <td>{{aluno.dataDeCorrecao}}</td>
        <td>
          <select class="form-control input-sm" name="">
            <option value="">Selecione</option>
            <option value="">Em Aberto</option>
            <option value="">Não Selecionado</option>
            <option value="">Selc. SEBRAE</option>
            <option value="">Crédito</option>
            <option value="">Finalista por Munic.</option>
            <option value="">Premiado</option>
          </select>
        </td>
        <td class="col-md-3">
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default btn-sm">Corrigir</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default btn-sm">Obs</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default btn-sm">Visu</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default btn-sm">Impr.</button>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <div class="panel-footer" style="padding: 0">
      <nav class="text-center">
        <ul class="pagination" style="margin: 10px 0 5px 0">
          <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
          <li class="active"><a href="#">1</a></li>
          <li class=""><a href="#">2</a></li>
          <li class=""><a href="#">3</a></li>
          <li class=""><a href="#">4</a></li>
          <li class=""><a href="#">5</a></li>
          <li class=""><a href="#">6</a></li>
          <li class=""><a href="#">7</a></li>
          <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
