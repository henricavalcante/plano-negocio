<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Passo 6 - Custos variáveis</h3>
  </div>

  <form name="form6" class="panel-body">
    <h5><strong>Quais serão os custos variáveis de produção?</strong></h5>
    <hr>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="">Descrição</label>
        <input
          class="form-control"
          type="text"
          ng-model="custo.descricao"
          ng-required="true">
      </div>
      <div class="form-group col-md-2">
        <label for="">Unidade</label>
        <input
          class="form-control"
          type="text"
          ng-model="custo.unidade"
          ng-required="true">
      </div>
      <div class="form-group col-md-2">
        <label for="">Quantidade</label>
        <input
          class="form-control"
          type="number"
          ng-model="custo.quantidade"
          ng-required="true">
      </div>
      <div class="form-group col-md-2">
        <label for="">Valor</label>
        <input
          class="form-control"
          type="number"
          ng-model="custo.valor"
          ng-required="true">
      </div>
    </div>

    <button
      class="btn btn-default"
      ng-disabled="form6.$invalid"
      ng-click="plano.adicionarCusto(custo)">
      Adicionar
  </button>

  <a href="#"
    class="btn btn-danger"
    ng-click="plano.removerCusto(plano.dados.custos)"
    ng-if="plano.isCustoSelecionado(plano.dados.custos)">
    Remover
  </a>
</form>

<table
  class="table table-striped table-bordered"
  ng-show="plano.dados.custos.length > 0">
  <tr>
    <th></th>
    <th>Descrição</th>
    <th>Unidade</th>
    <th>Quantidade</th>
    <th>Valor</th>
    <th>Total</th>
  </tr>
  <tr ng-repeat="i in plano.dados.custos">
    <td><input type="checkbox" ng-model="i.selecionado"></td>
    <td>{{i.descricao}}</td>
    <td>{{i.unidade}}</td>
    <td>{{i.quantidade}}</td>
    <td>{{i.valor}}</td>
    <td>{{i.valor * i.quantidade}}</td>
  </tr>
  <tr>
    <td colspan="5"><strong>Total geral:</strong></td>
    <td>{{plano.totalGeral(plano.dados.custos)}}</td>
  </tr>
</table>
</div>

<button
  class="btn btn-primary btn-block btn-lg"
  ng-click="plano.save(plano.dados)"
  ng-disabled="plano.dados.custos == null || plano.dados.custos.length < 1">
  Salvar
</button>
