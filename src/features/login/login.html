<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
    <title>Login | Plano de Neg√≥cios</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default center-block login-screen">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Login</h3>
        </div>
        <div class="panel-body">
          <form class="" action="index.html" method="post">
            <div class="form-group has-feedback">
              <label class="sr-only" for="">E-mail</label>
              <input class="form-control" type="text" placeholder="E-mail">
              <!-- <span class="glyphicon glyphicon-ok form-control-feedback"></span> -->
            </div>
            <div class="form-group has-feedback">
              <label class="sr-only" for="">Senha</label>
              <input class="form-control" type="password" placeholder="Senha">
              <!-- <span class="glyphicon glyphicon-ok form-control-feedback"></span> -->
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Lembrar
              </label>
            </div>
            <button class="btn btn-primary btn-block">Entrar</button>
            <a class="btn btn-link btn-block" href="#">Esqueci minha senha</a>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
