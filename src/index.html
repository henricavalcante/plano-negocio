<!DOCTYPE html>
<html data-ng-app="app" lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plano de Negócio</title>
    <base href="/">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand"><a title="Voltar à tela inicial" href="/">Plano de Negócio</a></span>
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#app-menu-collapse"
            ng-click="appMenu = !appMenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse navbar-right" id="app-menu-collapse" ng-class="{in: appMenu}" ng-if="currentUser">
  			  <a class="btn btn-default navbar-btn" href="/plano/visualizar">Visualizar</a>
  			  <a class="btn btn-success navbar-btn" href="#">Imprimir</a>
  			  <a class="btn btn-warning navbar-btn" href="/logout">Sair</a>
        </div>
      </div>
    </nav>

    <div class="col-md-12 mensagens" ng-show="mensagens">
      <div
        ng-repeat="mensagem in mensagens"
        class="alert alert-info" role="alert">
        <button type="button" class="close" ng-click="removerMensagem(mensagem)"><span aria-hidden="true">&times;</span></button>
        {{mensagem.text}}
      </div>
    </div>

    <ui-view></ui-view>

    <div class="loading" ng-if="isLoading"></div>

    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js" charset="utf-8"></script> -->
  </body>
</html>
